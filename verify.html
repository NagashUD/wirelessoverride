<!DOCTYPE html>
<html lang="fr">
<head>
  
  <style>
    body {
      font-family: 'Orbitron', sans-serif;
      background: url('images/background.jpg') no-repeat center center fixed;
      background-size: cover;
       color: #ff00ff; /* bleu néon par défaut */
         text-shadow: 0 0 5px #ff00ff, 0 0 15px #ff66ff, 0 0 30px #ff00ff;
      min-height: 100vh;
      line-height: 1.6;
        display: flex;
      justify-content: center;
      align-items: center;
       text-align: center;
    }
        body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(10, 10, 20, 0.6);
      z-index: -1;
    }
      .box {
      border: 1px solid #444;
      padding: 2rem;
      border-radius: 10px;
      background-color: rgba(0, 0, 0, 0.7);
       box-shadow: 0 0 30px rgba(255, 0, 255, 0.4);
    }
  </style>
  
  <meta charset="UTF-8">
  <title>Vérification de l'e-mail</title>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyCe7dOBqOQfEmBZYWTVv_hZrLYdmQWLi28",
    authDomain: "wirelessoverride.firebaseapp.com",
    projectId: "wirelessoverride",
  };

  firebase.initializeApp(firebaseConfig);

   firebase.auth().onAuthStateChanged(async (user) => {
    if (user) {
      await user.reload();
      const isVerified = user.emailVerified;

      console.log("Utilisateur connecté :", user);
      console.log("Email vérifié :", isVerified);

      if (isVerified) {
        const db = firebase.firestore();
        const docRef = db.collection("players").doc(user.uid);
        const docSnap = await docRef.get();

        if (docSnap.exists && docSnap.data().characterSelected === true) {
          window.location.href = "dashboard.html";
        } else {
          window.location.href = "selection_personnage.html";
        }
      } else {
        document.body.innerHTML = `
          <p>Veuillez vérifier votre e-mail en cliquant sur le lien que nous vous avons envoyé.</p>
          <p>Cette page vérifiera automatiquement toutes les 5 secondes.</p>
        `;

        setTimeout(() => {
          console.log("Nouvelle tentative de rechargement des infos utilisateur...");
          location.reload(); // force un nouveau cycle de auth state + reload
        }, 5000);
      }
    } else {
      window.location.href = 'index.html';
    }
  });
</script>


</body>
</html>
