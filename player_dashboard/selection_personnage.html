  // Fonctions pour localStorage
  function saveToLocalStorage(key, value) {
    try {
      localStorage.setItem(key, JSON.stringify(value));
    } catch (e) {
      console.error("Erreur lors de l'enregistrement dans localStorage :", e);
    }
  }

  function loadFromLocalStorage(key) {
    try {
      const item = localStorage.getItem(key);
      return item ? JSON.parse(item) : null;
    } catch (e) {
      console.warn("Donn√©es corrompues ou illisibles dans localStorage :", key);
      return null;
    }
  }

  function isValidCharacterData(data) {
    return (
      data &&
      typeof data.name === "string" &&
      typeof data.faction === "string" &&
      typeof data.role === "string" &&
      typeof data.genre === "string"
    );
  }

  // Auth Check
onAuthStateChanged(auth, async (user) => {
  if (user) {
    await user.reload();
    console.log("Email v√©rifi√© :", user.emailVerified); // üëà √Ä observer dans la console
    if (!user.emailVerified) {
      window.location.href = "/verify.html";
    }
  } else {
    window.location.href = "/index.html";
  }
});

  // Formulaire de s√©lection
  const form = document.getElementById("character-selection-form");
  form.addEventListener("submit", async (e) => {
    e.preventDefault();

    const faction = document.getElementById("faction").value;
    const roleSelected = document.getElementById("role").value;
    const genre = document.getElementById("genre").value;
    const characterName = document.getElementById("character-name").value.trim();

    if (characterName === "") {
      alert("Le nom de votre personnage ne peut pas √™tre vide.");
      return;
    }

    if (!/^[a-zA-Z0-9\s]+$/.test(characterName)) {
      alert("Le nom ne peut contenir que des lettres, chiffres et espaces.");
      return;
    }

    const characterData = {
      name: characterName,
      faction: faction,
      role: roleSelected,
      genre: genre
    };

    // Validation avant stockage
    if (!isValidCharacterData(characterData)) {
      alert("Les donn√©es de personnage sont invalides.");
      return;
    }

    saveToLocalStorage("selectedCharacter", characterData);

    const currentUser = auth.currentUser;
    if (currentUser) {
      const userRef = doc(db, "players", currentUser.uid);
      await setDoc(userRef, {
        characterSelected: true,
        ...characterData
      }, { merge: true });

      window.location.href = "dashboard.html";
    }
  });
</script>
