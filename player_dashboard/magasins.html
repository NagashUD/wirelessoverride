<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Magasins ‚Äì Wireless Override</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body
       {
      background: url('images/store.jpg') no-repeat center center fixed;
    background-size: cover;
    text-align: center;
    margin: 0;
    padding: 0;
    overflow-x: hidden;
    color: #ff00ff; /* bleu n√©on par d√©faut */
    font-family: 'Orbitron', sans-serif;
    padding: 2rem;
    text-shadow: 0 0 5px #ff00ff;

        }


        body::before {
    content: "";
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5); /* filtre assombrissant */
    z-index: -1;
}



.tabs {
            display: flex;
            border-bottom: 2px solid #ccc;
        }

        .tab {
            background-color: rgba(51, 51, 51, 0.8);
    color: #fff;
    border: 2px solid #ff00ff;
    padding: 10px 20px;
    border-radius: 5px;
    font-size: 16px;
    font-weight: bold;
    text-transform: uppercase;
    cursor: pointer;
    transition: all 0.3s;
    position: relative;
    margin-right: 10px;
        }

        .tab:hover {
            background-color: #ff00ff;
    color: #000;
        }

        .tab.active {
            background-color: #ff00ff;
        }

        nav .tab:after {
             content: '';
    position: absolute;
    width: 100%;
    height: 3px;
    background-color: #00fff7;
    bottom: -5px;
    left: 0;
    transform: scaleX(0);
    transform-origin: bottom right;
    transition: transform 0.25s ease-out;
        }

        nav .tab:hover:after {
            transform: scaleX(1);
            transform-origin: bottom left;
        }

        .tab-content {
            display: none;
            padding: 20px;
            border-top: none;
        }
        .tab-content.active {
            display: block;
        }

        label {
    display: block;
    margin-top: 1.5rem;
    color: #ff00ff;
    font-weight: bold;
    text-shadow: 0 0 6px #ff00ff;
}

input[type="text"],
select,
textarea {
    width: 100%;
    padding: 0.8rem;
    margin-top: 0.5rem;
    background-color: #1a1a1a;
    color: #00ffff;
    border: 2px solid #ff00ff;
    border-radius: 8px;
    font-size: 1rem;
    box-shadow: 0 0 10px #00ffff;
    text-shadow: 0 0 4px #00ffff;
}

button {
    font-family: 'Orbitron', sans-serif;
    background-color: #ff00ff;
    color: #fff;
    width: 120px;        /* largeur fixe */
    height: 40px;        /* hauteur fixe */
    font-size: 1.1rem;
    letter-spacing: 1px;
    padding: 12px 25px;
    border: none;
    font-weight: bold;
    border-radius: 8px;
    cursor: pointer;
    transition: background 0.3s;
    width: 100%;
    margin-top: 20px;
    box-shadow: 0 0 10px #ff00ff88;
}

button:hover {
    background-color: #00fff7;
}

.item-grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
  gap: 12px;
  padding: 10px;
}

.item {
  background: #1f1f1f;
  border: 1px solid #444;
  border-radius: 8px;
  padding: 10px;
  text-align: center;
  color: #fff;
  cursor: pointer;
  position: relative;
}

.item:hover::after {
  content: attr(data-info);
  position: absolute;
  bottom: -60px;
  left: 50%;
  transform: translateX(-50%);
  background: rgba(0,0,0,0.9);
  padding: 8px;
  border-radius: 4px;
  white-space: pre-wrap;
  width: max-content;
  max-width: 200px;
  z-index: 10;
}




.buy-btn {
  margin-top: 5px;
  background: #0a0;
  color: white;
  padding: 5px 10px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}
.buy-btn:hover {
  background: #0f0;
}
.item-card {
  border: 1px solid #444;
  border-radius: 10px;
  padding: 10px;
  margin: 10px;
  display: flex;
  align-items: center;
  background-color: #111;
  color: #eee;
  max-width: 400px;
  box-shadow: 0 0 8px #ff00ff88;
}

.icone-item {
  width: 50px;
  height: 50px;
  margin-right: 10px;
}

.item-card .info {
  flex: 1;
  display: flex;
  flex-direction: column;
  align-items: flex-start;
}

.modal {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0,0,0,0.8);
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 999;
}

.modal.hidden {
  display: none;
}

.modal-content {
  background-color: #1a1a1a;
  padding: 20px;
  border-radius: 10px;
  max-width: 500px;
  color: white;
  position: relative;
}

.close-btn {
  position: absolute;
  right: 15px;
  top: 10px;
  cursor: pointer;
  font-size: 20px;
}

.modal-content img {
  width: 80px;
  height: 80px;
  float: left;
  margin-right: 15px;
}
  </style>
</head>
<body>

  <h1>Magasins ‚Äì Wireless Override</h1>

  <div class="tabs">
    <button class="tab active" data-onglet="armes">Armes</button>
    <button class="tab" data-onglet="armures">Armures</button>
    <button class="tab" data-onglet="cyber">Cybern√©tiques</button>
    <button class="tab" data-onglet="transport">Transport</button>
    <button class="tab" data-onglet="revendre">Revendre</button>
    <button class="tab" data-onglet="marche">March√©</button>
  </div>

<!-- üõí Magasin d'Armes -->
 
<div id="armes" class="tab-content active">
    <h2>Magasin d'Armes</h2>
    <div class="stock-list item-grid" data-categorie="armes"></div>
 </div>

<!-- üõ°Ô∏è Magasin d'Armures -->
<div id="armures" class="tab-content">
  <h2>Magasin d'Armures</h2>
  <div class="stock-list" data-categorie="armures"></div>
</div>

<!-- üß† Cybern√©tiques -->
<div id="cyber" class="tab-content">
  <h2>Cybern√©tiques</h2>
  <div class="stock-list" data-categorie="cyber"></div>
</div>

<!-- üöó Transport -->
<div id="transport" class="tab-content">
  <h2>Transport</h2>
  <div class="stock-list" data-categorie="transport"></div>
</div>

<!-- ‚ôªÔ∏è Revendre -->
<div id="revendre" class="tab-content">
  <h2>Revendre des Objets</h2>
  <div class="stock-list" data-categorie="revente"></div>
</div>

<!-- üåê March√© des Joueurs -->
<div id="marche" class="tab-content">
  <h2>March√© des Joueurs</h2>
  <div class="stock-list" data-categorie="marche"></div>
</div>
</div>


<!-- üï∂Ô∏è Modal d√©taill√© -->
<div class="overlay hidden" id="overlay"></div>
<div class="modal hidden" id="item-modal">
  <div class="modal-content">
    <span class="close-btn" id="modal-close">&times;</span>
    <div id="modal-body">
      <!-- Contenu dynamique : description d√©taill√©e, stats, munitions, etc. -->
    </div>
    <div class="modal-footer">
      <button id="confirmer">Confirmer</button>
      <button id="annuler">Annuler</button>
    </div>
  </div>
</div>



<script>

// ==============================
// Fonction pour afficher le modal avec les d√©tails d'un item
// ==============================
function showModal(item) {
  const modal = document.getElementById('item-modal');
  const overlay = document.getElementById('overlay');
  const modalBody = document.getElementById('modal-body');

  modalBody.innerHTML = `
    <h3>${item.nom}</h3>
    <p><strong>Description :</strong> ${item.description}</p>
    ${item.d√©g√¢ts ? `<p><strong>D√©g√¢ts :</strong> ${item.d√©g√¢ts}</p>` : ''}
    ${item.pr√©cision ? `<p><strong>Pr√©cision :</strong> ${item.pr√©cision}%</p>` : ''}
    ${item.munitions ? `<p><strong>Type de munitions :</strong> ${item.munitions}</p>` : ''}
    ${item.rarete ? `<p><strong>Raret√© :</strong> ${item.rarete}</p>` : ''}
    ${item.valeur ? `<p><strong>Valeur :</strong> ${item.valeur} cr√©dits</p>` : ''}
  `;

  modal.classList.remove('hidden');
  overlay.classList.remove('hidden');
}

// ==============================
// Fonction pour fermer le modal
// ==============================
function closeModal() {
  document.getElementById('item-modal').classList.add('hidden');
  document.getElementById('overlay').classList.add('hidden');
}

// ==============================
// √âcouteurs pour les √©l√©ments de fermeture du modal
// ==============================
document.getElementById('modal-close').addEventListener('click', closeModal);
document.getElementById('annuler').addEventListener('click', closeModal);
document.getElementById('overlay').addEventListener('click', closeModal);

// ==============================
// Bouton de confirmation (achat)
// ==============================
document.getElementById('confirmer').addEventListener('click', () => {
  console.log('Achat confirm√©');
  closeModal();
});

// ==============================
// Gestion des clics sur les items
// ==============================
document.querySelectorAll('.stock-list').forEach(stockList => {
  stockList.addEventListener('click', event => {
    const itemElement = event.target.closest('.item');
    if (!itemElement) return;

    const itemId = itemElement.dataset.id;
    const category = stockList.dataset.categorie;
    const item = Items[category]?.[itemId];

    if (item) {
      showModal(item);
    }
  });
});

// ==============================
// Initialisation
// ==============================

</script>
  <script>

 const buttons = document.querySelectorAll('.tab');
    const tabs = document.querySelectorAll('.tab-content');

    buttons.forEach(btn => {
      btn.addEventListener('click', () => {
        buttons.forEach(b => b.classList.remove('active'));
        tabs.forEach(tab => tab.classList.remove('active'));

        btn.classList.add('active');
        document.getElementById(btn.dataset.tab).classList.add('active');
      
      })
      });


     </script>
     
  <script type="module">
  import Items, { getItem } from './items.js';

  function afficherItems() {
    Object.entries(Items).forEach(([categorie, items]) => {
      const container = document.querySelector(`.stock-list[data-categorie="${categorie}"]`);
      if (!container) return;

      container.innerHTML = ''; // Vide le contenu existant

      Object.entries(items).forEach(([id, item]) => {
        const itemDiv = document.createElement('div');
        itemDiv.classList.add('item');
        itemDiv.dataset.id = id;
        itemDiv.innerHTML = `
          <div class="item-card">
            <img class="icone-item" src="${item.icon}" alt="${item.nom}">
            <div class="info">
              <strong>${item.nom}</strong>
              <span>${item.prix} ‚Çµ</span>
              <button class="buy-btn">Acheter</button>
            </div>
          </div>
        `;
        container.appendChild(itemDiv);
      });
    });
  }

  afficherItems();
</script>
</body>
</html>
