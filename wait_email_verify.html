<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
   <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet" />
  <title>Vérification de votre e-mail</title>
  <style>
    body {
      font-family: 'Orbitron', sans-serif;
      background: url('images/background.jpg') no-repeat center center fixed;
      background-size: cover;
       color: #ff00ff; /* bleu néon par défaut */
         text-shadow: 0 0 5px #ff00ff, 0 0 15px #ff66ff, 0 0 30px #ff00ff;
      min-height: 100vh;
      line-height: 1.6;
        display: flex;
      justify-content: center;
      align-items: center;
       text-align: center;
    }
         body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(10, 10, 20, 0.6);
      z-index: -1;
    }
    .box {
      border: 1px solid #444;
      padding: 2rem;
      border-radius: 10px;
      background-color: rgba(0, 0, 0, 0.7);
       box-shadow: 0 0 30px rgba(255, 0, 255, 0.4);
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>Vérification requise</h1>
    <p>Un e-mail de vérification vous a été envoyé.</p>
    <p>Merci de cliquer sur le lien dans l’e-mail pour activer votre compte.</p>
    <p>Une fois vérifié, vous pourrez accéder à la création de votre personnage.</p>
  </div>
</body>
</html>
