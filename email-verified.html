<head>

  <style>
    body {
      font-family: 'Orbitron', sans-serif;
      background: url('images/background.jpg') no-repeat center center fixed;
      background-size: cover;
       color: #ff00ff; /* bleu n√©on par d√©faut */
         text-shadow: 0 0 5px #ff00ff, 0 0 15px #ff66ff, 0 0 30px #ff00ff;
      min-height: 100vh;
      line-height: 1.6;
        display: flex;

        body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(10, 10, 20, 0.6);
      z-index: -1;
    
    }
      .box {
      border: 1px solid #444;
      padding: 2rem;

      background-color: rgba(0, 0, 0, 0.7);
       box-shadow: 0 0 30px rgba(255, 0, 255, 0.4);
    }
  </style>
</head>
<body>

<p id="status">‚è≥ V√©rification de votre e-mail en cours...</p>
<button id="reconnect" style="display:none;">üîÅ Recharger la session</button>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
  import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyCe7dOBqOQfEmBZYWTVv_hZrLYdmQWLi28",
    authDomain: "wirelessoverride.firebaseapp.com",
    projectId: "wirelessoverride",
    storageBucket: "wirelessoverride.appspot.com",
    messagingSenderId: "571956854406",
    appId: "1:571956854406:web:e065f3de0f83b4acde86c6",
    measurementId: "G-WW0LPQ8NWK"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const statusText = document.getElementById("status");
  const reconnectBtn = document.getElementById("reconnect");

  let checkCount = 0;

  reconnectBtn.addEventListener("click", async () => {
    await signOut(auth);
    statusText.innerText = "üîÑ D√©connexion... Redirection vers la page d'accueil";
    setTimeout(() => {
      window.location.href = "index.html";
    }, 2000);
  });

  onAuthStateChanged(auth, (user) => {
    if (user) {
      const interval = setInterval(async () => {
        await user.reload();
        if (user.emailVerified) {
          clearInterval(interval);
          localStorage.setItem("emailVerifiedNow", "true");
          statusText.innerText = "‚úÖ E-mail v√©rifi√© ! Redirection...";
          setTimeout(() => {
            window.location.href = "player_dashboard/selection_personnage.html";
          }, 2000);
        } else {
          console.log("‚è≥ Toujours pas v√©rifi√©...");
          checkCount++;
          if (checkCount >= 5) {
            clearInterval(interval);
            statusText.innerText = "‚ùå Toujours pas v√©rifi√©. Veuillez vous reconnecter.";
            reconnectBtn.style.display = "inline-block";
          }
        }
      }, 3000);
    } else {
      statusText.innerText = "‚ùå Erreur : utilisateur non connect√©.";
      reconnectBtn.style.display = "inline-block";
    }
  });
</script>
