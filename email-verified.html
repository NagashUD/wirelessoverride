<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vérification réussie</title>

  <style>
    body {
      font-family: 'Orbitron', sans-serif;
      background: url('images/background.jpg') no-repeat center center fixed;
      background-size: cover;
       color: #ff00ff; /* bleu néon par défaut */
         text-shadow: 0 0 5px #ff00ff, 0 0 15px #ff66ff, 0 0 30px #ff00ff;
      min-height: 100vh;
      line-height: 1.6;
        display: flex;
      justify-content: center;
      align-items: center;
       text-align: center;
    }
        body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(10, 10, 20, 0.6);
      z-index: -1;
    
    }
      .box {
      border: 1px solid #444;
      padding: 2rem;
      border-radius: 10px;
      background-color: rgba(0, 0, 0, 0.7);
       box-shadow: 0 0 30px rgba(255, 0, 255, 0.4);
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>Email vérifié avec succès !</h1>
    <p>Redirection vers la sélection de personnage...</p>
  </div>
    <script>
    // Redirection après 2 secondes
    setTimeout(() => {
      window.location.href = "player_dashboard/selection_personnage.html";
    }, 3000);
  </script>

  <script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
  import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyCe7dOBqOQfEmBZYWTVv_hZrLYdmQWLi28",
    authDomain: "wirelessoverride.firebaseapp.com",
    projectId: "wirelessoverride",
    storageBucket: "wirelessoverride.appspot.com",
    messagingSenderId: "571956854406",
    appId: "1:571956854406:web:e065f3de0f83b4acde86c6",
    measurementId: "G-WW0LPQ8NWK"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);

  onAuthStateChanged(auth, async (user) => {
    if (user) {
      await user.reload();
      if (user.emailVerified) {
        console.log("Email bien vérifié dans l'onglet email-verified.html !");
        // On enregistre un flag pour que selection_personnage.html sache que c’est bon
        localStorage.setItem("emailVerifiedNow", "true");
        window.location.href = "player_dashboard/selection_personnage.html";
      } else {
        console.log("Email pas encore vérifié !");
        document.querySelector("p").innerText = "Erreur : votre email n'est pas encore confirmé.";
      }
    } else {
      document.querySelector("p").innerText = "Erreur : utilisateur non connecté.";
    }
  });
</script>
</body>
</html>
