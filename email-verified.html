<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Vérification de l'e-mail</title>
  <style>
      body {
      font-family: 'Orbitron', sans-serif;
      background: url('images/background.jpg') no-repeat center center fixed;
      background-size: cover;
       color: #ff00ff; /* bleu néon par défaut */
         text-shadow: 0 0 5px #ff00ff, 0 0 15px #ff66ff, 0 0 30px #ff00ff;
      min-height: 100vh;
      line-height: 1.6;
        display: flex;
      justify-content: center;
      align-items: center;
       text-align: center;
    }
        body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(10, 10, 20, 0.6);
      z-index: -1;
    }
    .status {
      font-size: 1.2em;
      margin-bottom: 20px;
    }
   button {
            background-color: #ff00ff;
            color: #fff;
            font-size: 16px;
            font-weight: bold;
           
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
          background-color: #00fff7;
    color: #fff;
    box-shadow: 0 0 15px #ff00ff;
      transform: scale(1.05);
        }
              .box {
      border: 1px solid #444;
      padding: 2rem;
      border-radius: 10px;
      background-color: rgba(0, 0, 0, 0.7);
       box-shadow: 0 0 30px rgba(255, 0, 255, 0.4);
    }
  </style>


</head>
<body>
   <div class="box">
<p id="email-status">Vérification en cours...</p>
<button id="reconnect-button">Retour à l'accueil</button>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
  import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyCe7dOBqOQfEmBZYWTVv_hZrLYdmQWLi28",
    authDomain: "wirelessoverride.firebaseapp.com",
    projectId: "wirelessoverride",
    storageBucket: "wirelessoverride.firebasestorage.app",
    messagingSenderId: "674723237901",
    appId: "1:674723237901:web:7f9e6e0cc0b2ac21080544"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);

  const statusText = document.getElementById("email-status");
  const reconnectBtn = document.getElementById("reconnect-button");

  onAuthStateChanged(auth, async (user) => {
    if (!user) {
      statusText.innerText = "✅ Votre adresse email est maintenant vérifiée. Veuillez vous reconnecter.";
      reconnectBtn.onclick = () => window.location.href = "index.html";
    } else {
      await user.reload();
      if (user.emailVerified) {
        statusText.innerText = "✅ Email vérifié ! Redirection vers le jeu...";
        reconnectBtn.style.display = "none";
        setTimeout(() => window.location.href = "selection_personnage.html", 1500);
      } else {
        statusText.innerText = "❌ Votre adresse email n'est pas encore vérifiée.";
        reconnectBtn.onclick = async () => {
          await signOut(auth);
          window.location.href = "index.html";
        };
      }
    }
  });
</script>


  </div>
  
</body>
</html>
