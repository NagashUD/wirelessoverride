<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vérification réussie</title>

  <style>
    body {
      font-family: 'Orbitron', sans-serif;
      background: url('images/background.jpg') no-repeat center center fixed;
      background-size: cover;
       color: #ff00ff; /* bleu néon par défaut */
         text-shadow: 0 0 5px #ff00ff, 0 0 15px #ff66ff, 0 0 30px #ff00ff;
      min-height: 100vh;
      line-height: 1.6;
        display: flex;
      justify-content: center;
      align-items: center;
       text-align: center;
    }
        body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(10, 10, 20, 0.6);
      z-index: -1;
    
    }
      .box {
      border: 1px solid #444;
      padding: 2rem;
      border-radius: 10px;
      background-color: rgba(0, 0, 0, 0.7);
       box-shadow: 0 0 30px rgba(255, 0, 255, 0.4);
    }
  </style>
</head>
<body>

<p>⏳ Vérification de votre e-mail en cours...</p>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
  import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyCe7dOBqOQfEmBZYWTVv_hZrLYdmQWLi28",
    authDomain: "wirelessoverride.firebaseapp.com",
    projectId: "wirelessoverride",
    storageBucket: "wirelessoverride.appspot.com",
    messagingSenderId: "571956854406",
    appId: "1:571956854406:web:e065f3de0f83b4acde86c6",
    measurementId: "G-WW0LPQ8NWK"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);

  onAuthStateChanged(auth, (user) => {
    if (user) {
      const checkEmailVerification = async () => {
        await user.reload();
        if (user.emailVerified) {
          console.log("✅ Email vérifié !");
          localStorage.setItem("emailVerifiedNow", "true");
          document.querySelector("p").innerText = "✅ Votre e-mail est maintenant vérifié. Redirection...";
          clearInterval(checkInterval);
          setTimeout(() => {
            window.location.href = "player_dashboard/selection_personnage.html";
          }, 2000);
        } else {
          console.log("⏳ Toujours pas vérifié...");
        }
      };

      // Lancer toutes les 3 secondes
      const checkInterval = setInterval(checkEmailVerification, 3000);
      checkEmailVerification(); // Lancer une fois tout de suite aussi
    } else {
      document.querySelector("p").innerText = "❌ Erreur : utilisateur non connecté.";
    }
  });
</script>
</body>
</html>
